<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>

    <!-- libraries first -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">    

    <!-- links second -->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1 class="title">excuse generator</h1>
    <form>
        <!-- dropdown code from https://www.w3schools.com/html/html_form_elements.asp -->
        <label for="excuses">give me an excuse...</label>
        <select id="excuse-categories" name="excuse-categories">
            <option value="family">to give my family</option>
            <option value="work">to give my boss/colleagues</option>
            <option value="college">to give my professor</option>
            <option value="kids">to give my kids</option>
            <option value="party">to avoid a party</option>
            <option value="code">for when my code isn't working</option>
            <option value="gaming">for when I'm gaming...badly</option>
            <option value="unbelievable">to give when I don't care anymore</option>
            <option value="random">randomly!</option>
        </select>
        <button>give me an excuse!</button>
    </form>
    <div class="display">
        <div class="excuse">
        </div>
    </div>

    <footer>Excuses provided by <a href="https://excuser.herokuapp.com/" target="_blank">Excuser API</a></footer>

</body>
</html>
